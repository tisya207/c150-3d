<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:blue" >
            <a-camera wasd-controls-enable="false" postion="0 0 0"></a-camera>
            <a-asset>
                <a-asset-item id="table-obj" src="table/tinker.obj"></a-asset-item>
                <a-asset-item id="table-mtl" src="table/obj.mtl"></a-asset-item>
            </a-asset>

            <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive:true" color="white"></a-circle>
            <a-entity>
                <a-box color="orange" position="0.076 -4 -39" width="50" height="50"></a-box>
                <a-box color="white" position="25.5 -2.9 -15" width="50" height="50" rotation="0 -90 0"></a-box>
                <a-box color="white" position="-25.5 -3.4 -15" width="50" height="50" rotation="0 -90 0"></a-box>
            </a-entity>
            

            <a-entity obj-model="obj:#table-obj; mtl:#table-mtl" position="5 0 0" rotation="-90 -40 0" scale="0.1 0.1 0.1"></a-entity>


        </a-scene>
    </body>
</html>
